<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tentang Youtube</title>
</head>
<body>
    <!--Konten website tentang youtube akan di tambahkan di sini-->
    <h1>Selamat datang di website kami tentang youtube</h1>
    <p>youtube adalah platform video online yang pupuler di seluruh dunia.</p>
    <h2>video Populer</h2>

    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embe/video-id"
        title="youtube video player"
        frameborder="0"
        allow="accelerometer;
        autoplay; clipboard-write;
        encrypted-media; gyroscope;
        picture-in-picture"
        allowfullscreen></iframe>
    <h2>Tutorial Membuat Chanel di youtube</h2>
    <p>Ikuti langkah-langkah berikut untuk membuat channeel youtube Anda
        sendiri.</p>

    <img src="youtube-logo.png"
    alt="youtube-logo">
    <a 
    href="https://www.youtube.com.">Kunjugi Youtube untuk menonton Video lebih lanjut</a>
</body>
</html>
