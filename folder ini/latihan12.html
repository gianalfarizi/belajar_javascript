<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score...<br>");
        //pengisian nilai
        var score = 100;
        document.write("score = "+ score + "<br/>");

        //pengisian dan menjulahan dengan 5
         score += 5;
        document.write("score = "+ score + "<br/>");

        //pengisian dan pengurangan dengan 2
        score -= 2;
        document.write("score = "+ score + "<br/>");

        //pengisian nilai
        score *= 2;
        document.write("score = "+ score + "<br/>");

        //pengisian nilai
        score /= 4;
        document.write("score = "+ score + "<br/>");

        //pengisian nilai
        score **= 2;
        document.write("score = "+ score + "<br/>");

        //pengisian nilai
        score %= 3;
        document.write("score = "+ score + "<br/>");

    </script>
</body>
</html>
