<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Total belanja?", 0);

        if(totalBelanja > 5){
            document.write("<h2>Selamat Anda dapat hadiah</h2>");
        }

        document.write("<p>Hatur Nuhun Tos berbelanja di toko saya</p>");
    </script>
</body>
</html>
